apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ftpserver-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway    
spec:
  ingressClassName: nginx-example
  rules:
  - host: scheck-ftpserver
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: service-ftpserver
            port:
              number: 21