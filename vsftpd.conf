
# Disable anonymous FTP access
anonymous_enable=NO

# Enable local user access
local_enable=YES

# Log vsftpd actions
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log

# Allow local users to write to their home directories
write_enable=YES

# Chroot local users to their home directories for added security
chroot_local_user=YES
